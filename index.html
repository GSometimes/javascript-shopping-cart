<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JavaScript-Shopping-Cart-Practice</title>
  </head>
  <body>
    <h1>Shopping Cart - Vanilla JavaScript</h1>
    <div class="sorting-adding-container">
      <div class="sorting-btn-container">
        <h1>Sort Products Alphabetically:</h1>
        <button type="button" class="ascending" onclick="sortASC()">Ascending</button>
        <button type="button" class="descending" onclick="sortDSC()">Descending</button>
      </div>
        <!-- Form -->
              <form id="form" class="form">
                <label for="product">Product</label><br>
                <input type="text" id="product" name="product"><br>
        
                <label for="price">Price</label><br>
                <input type="text" id="price" name="price"><br><br>
        
                <label for="description">Description</label><br>
                <input type="text" id="description" name="description"><br><br>
        
                <input type="submit" value="Submit">
              </form> 
    </div>
    <div class="content">
      <div class="products-list">
        <div class="products">
          <!-- Products Rendered Here -->
        </div>
      </div>
      <div class="cart">
        <div class="cart-items">
        <!-- render cart items here -->
        </div>
        <div class="cart-footer">
          <div class="subtotal">Subtotal (0 items): $0</div>
            <div class="checkout">Proceed to checkout</div>
          </div>
        </div>
      </div>


    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
